<div class="container">

    <div class="">
        <h1>Registrar Nuevo Negocio </h1>
    </div>

    <form class="form-horizontal" name="form_register_business">
        <div class="alert alert-danger" ng-show="form_register_business.$dirty && form_register_business.$invalid">
            <span ng-show="form_register_business.name.$error.required">
                El nombre es necesario
            </span>
            <span ng-show="form_register_business.name.$error.maxlength">
                Excede la longitud máxima
            </span>
            <span ng-show="form_register_business.name.$error.minlength">
                Se requiere al menos 5 caracteres
            </span>
        </div>

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" ng-model="bus.name"
                       required="required" placeholder="Nombre" ng-maxlength="25" ng-minlength="6">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Descripción</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="description" name="description" rows="3" ng-model="bus.description"></textarea>
            </div>
        </div>
        
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="#/business" class="btn btn-warning">Cancelar</a>
                <button data-ng-click="saveOrUpdate()" class="btn btn-success" data-ng-disabled="form_register_business.$invalid">Guardar</button>
            </div>
        </div>
    </form>

</div>
