<div class="container">

	<div>
		<a href="#/business/0" class="btn btn-primary">
			<i class="glyphicon glyphicon-ok"></i> Nuevo Negocio
		</a>
	</div>
	
	<br/>
	
	<table class="table table-bordered table-responsive table-striped table-hover">
	    <thead>
	        <tr>
	            <th>id</th>
	            <th>Nombre</th>
	            <th>Descripción</th>
	            <th>Creado</th>
	            <th>Acciones</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr ng-show="business.lenght == 0">
	            <td colspan="5">Lista vacía</td>
	        </tr>
	        <tr ng-repeat="bus in business">
	            <td>{{ bus.id }}</td>
	            <td>{{ bus.name }}</td>
	            <td>{{ bus.description }}</td>
	            <td>{{ bus.createdAt | date:'dd/MMMM/yyyy HH:mm:ss' }}</td>
	            <td>
	                <a href="#/business/{{ bus.id }}" class="btn btn-info"><i class="glyphicon glyphicon-edit"></i></a>
	                <a href="#" class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
	            </td>
	        </tr>
	    </tbody>
	</table>
</div>
